<!DOCTYPE html>
<html>
<head>
    <link href="css/prettify.css" rel="stylesheet">
    <link href="css/hemisu-light.css" rel="stylesheet">
    <link href="css/screen.css" rel="stylesheet" media="screen">
    <link href="css/classic.css" rel="stylesheet" media="screen">

    <meta charset="utf-8" />
    <title> Projeto Api</title>
</head>

<body>
    <div>
        <form id="formUsu">
            <input type="text" name="tbxusuario" placeholder="Informar Nome do Usuario." />
            <input type="submit" value="Cadastrar" />

        </form>
    </div>

    <div id="exemplo">
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--jquery.columns.min.js-->
    <script type="text/javascript"
            src="jquery.columns.min.js"></script>

    <script>
        function CadastraUsuario() {
            $.ajax({
                type: 'POST',
                url: 'http://localhost:59899/Api/Usuarios',
                data: JSON.stringify($('#formUsu'), serializeArray()),
                contentType: 'application/json; charset=utf-8',
                dataType: 'json'
            });
        }







        function teste() {
            $.get("http://localhost:59899/Api/Usuarios", function (dataApi) {
                $('#exemplo').columns({ data: dataApi });
            });
        }

    </script>
    <button onclick="teste()">Clique Aqui</button>
</body>
</html>
